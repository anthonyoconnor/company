<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f148416257.js"></script>
  <title>Company Landing Page - Contact us</title>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">Company Name</h1>
      <ul class="nav">
        <li><a href="#home">Home</a> </li>
        <li><a href="/contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <section class="section-contact">
    <div class="container">
      <h1>Contact us</h1>
      <h2>Tell us a bit about yourself and the project you have in mind.</h2>
      <p>Use this form to contact us or send an email directly to sales@companyname.com.</p>
      <form name="contact-form" method="POST" netlify-honeypot="name" netlify>
        <p style="display: none">
          <label>Don’t fill this out if you're human: <input name="name" /></label>
        </p>
        <label for="contact-name">Your name</label>
        <input type="text" required name="contact-name" id="contact-name" maxlength="200" placeholder="John Doe">
        <label for="email">Your email</label>
        <input type="email" required name="email" id="email" maxlength="200" placeholder="somebody@email.com">
        <label for="message">Some information about yourself and the project you have in mind.</label>
        <textarea name="message" required maxlength="5000" id="message"
          placeholder="A bit about yourself and your goals."></textarea>
        <div><button type="submit" class="btn">Submit</button></div>
      </form>
    </div>
  </section>


  <footer class="section-footer">
    <div class="container">
      <div>
        <h3>Company Info</h3>
        <ul>
          <li><a href="/">About us</a></li>
          <li><a href="/contact.html">Contact us</a></li>
        </ul>
      </div>
      <div>
        <h3>Subscribe</h3>
        <p>Sign up for our newletter.</p>
        <form name="email-form" method="POST" netlify-honeypot="name" netlify>
          <p style="display: none">
            <label>Don’t fill this out if you're human: <input name="name" /></label>
          </p>
          <div class="email-form">
            <span class="form-control-wrap">
              <input type="email" required name="email" id="email" maxlength="200" class="form-control"
                placeholder="email">
            </span>
            <button type="submit" class="form-control submit">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </footer>

</body>

</html>
